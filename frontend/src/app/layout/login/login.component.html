<div class="conteudo" filter-color="black" style="background: #4169e1">
  <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form method="post">
          <div class="card border-primary cardskin text-center conteudo">
            <div class="card-header header text-center">
              <div class="card-icon">
                <i class="material-icons">contacts</i>
              </div>
              <h2 style="color: #fff" class="card-title">{{ titulo }}</h2>
            </div>
            <div class="card-body">
              <h3 class="card-description text-center dados-acesso">
                Dados de Acesso
              </h3>
              <div class="form-group campos">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i style="color: #220b5e" class="material-icons">face</i>
                    </span>
                  </div>
                  <input
                    [(ngModel)]="usuario.login"
                    type="text"
                    class="form-control"
                    name="login"
                    id="login"
                    placeholder="Digite seu login..."
                    autofocus
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i style="color: #220b5e" class="material-icons"
                        >lock_outline</i
                      >
                    </span>
                  </div>
                  <input
                    [(ngModel)]="usuario.senha"
                    type="password"
                    class="form-control"
                    name="senha"
                    id="senha"
                    placeholder="Digite sua senha ..."
                    required
                  />
                </div>
              </div>

              <div class="card-footer justify-content-center">
                <button (click)="login()" type="submit" class="btn botoes">
                  <i class="fas fa-sign-in-alt"> Login</i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
